    var headVue = new Vue({

            isLogin: "", //登录状态

        mounted: function() {
            //获取个人信息
            var target = this;
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/ms-mcms/checkLoginStatus.do",
                success: function(msg) {
                    target.isLogin = msg.result;  //判断用户是否登录，如登录，则target.isLogin===true
                    if(msg.result) {
                        $.ajax({
                            type: "GET",

                            success: function(msg) {
                                target.peopleInfo = msg;  //target.peopleInfo为当前登录用户的基本信息
                            }
                        })
                    }
                }
            })
        },
        methods: {
            //退出登录
            quitLogin: function() {
                var target = this;
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/ms-mcms/people/quit.do",
                    success: function(msg) {
                        if(msg.result) {
                            $("body").append("<form id='msHeadForm' action=''></form>");
                            $("#msHeadForm").attr("action", "http://localhost:8080/ms-mcms").submit();
                        }
                    }
                })
            },
        },
    })

<script>
    /* 表单提交 */
    var flag = false;
    $(".ms-login-button").click(function() {
        if(!flag) {
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/ms-mcms/mdiy/diyForm/f2c131968438246e885e0feed7256dbc.do",
                data: $("#postForm").serialize(),
                success: function(msg) {
                    flag = true;
                    alert("提交成功");
                    location.reload();
                }
            });
        } else {
            alert("您已经提交过了！");
        }
    })

    /* 表单验证 */
    function verification() {
        if($('input[name="name"]').val().length > 0 && $('input[name="phone"]').val().length > 0 && $('.ms-content-form-message').val().length > 0) {
            $('.ms-login-button').css("background-color", "#009aff");
            $('.ms-login-button').css("pointer-events", 'visible');
            $('.ms-login-button').css("color", "#fff");
        } else {
            $('.ms-login-button').css("background-color", "#fafafa");
            $('.ms-login-button').css('pointer-events', "none");
            $('.ms-login-button').css("color", "#ddd");
        }
    }

    $('input[name="name"]').keyup(function() {
        verification();
    })
    $('input[name="phone"]').keyup(function() {
        verification();
    })
    $('.ms-content-form-message').keyup(function() {
        verification();
    })
</script>
